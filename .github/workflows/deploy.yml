name: Deploy to Render

on:
  push:
    branches:
      - main  # Здесь укажи свою ветку для деплоя

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'  # Укажи свою версию Node.js

    - name: Install dependencies
      run: |
        cd frontend
        npm install

    - name: Build frontend
      run: |
        cd frontend
        npm run build

    - name: Push to Render
      run: |
        curl -X POST https://api.render.com/v1/services/YOUR_RENDER_SERVICE_ID/deploy \
          -H "Authorization: Bearer rnd_PVyR6j9D6G8LxfzpFTvW6ncxhx4j"
      env:
        RENDER_API_KEY: rnd_PVyR6j9D6G8LxfzpFTvW6ncxhx4j
